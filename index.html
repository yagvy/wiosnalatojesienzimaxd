<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pory roku</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <h1 class="page-title">Cztery pory roku!</h1>
    <div class="container">
        <div class="item">
            <img class="image" src="photo/wiosna.jpg" alt="1">
            <a href="https://pl.wikipedia.org/wiki/Wiosna" class="button button-green">Wiosna</a>
            <p class="description">Wiosna trwa 92-93 dni
                <br>Zaczyna się 20 marca (rzadziej 21 marca)

            </p>
        </div>
        <div class="item">
            <img class="image" src="photo/lato.jpg" alt="2">
            <a href="https://pl.wikipedia.org/wiki/Lato" class="button button-blue">Lato</a>
            <p class="description">Lato trwa 92-93 dni
                <br>Zaczyna się 21 czerwca (rzadziej 20 czerwca)
            </p>
        </div>
        <div class="item">
            <img class="image" src="photo/jesien.jpg" alt="3">
            <a href="https://pl.wikipedia.org/wiki/Jesie%C5%84" class="button button-orange">Jesień</a>
            <p class="description">Jesień trwa 89-90 dni
                <br>Zaczyna się 22 lub 23 września
            </p>
        </div>
        <div class="item">
            <img class="image" src="photo/zima.jpg" alt="4">
            <a href="https://pl.wikipedia.org/wiki/Zima" class="button button-purple">Zima</a>
            <p class="description">Zima trwa 88-89 dni
                <br>Zaczyna się 21 lub 22 grudnia
            </p>
        </div>
    </div>



</body>
</html>
